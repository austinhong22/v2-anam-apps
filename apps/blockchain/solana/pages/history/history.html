<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜잭션 내역</title>
    <link rel="stylesheet" href="../../app.css" />
    <link rel="stylesheet" href="history.css" />
  </head>
  <body>
    <div class="container">
      <div class="history-screen">
        <!-- 헤더 -->
        <header class="header">
          <button class="back-btn" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <h1 class="header-title">트랜잭션 내역</h1>
          <button class="refresh-btn" onclick="refreshHistory()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 4V10H7M23 20V14H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </header>

        <!-- 내용 -->
        <div class="history-content">
          <div class="history-info">
            <p>최근 10건의 트랜잭션을 표시합니다</p>
          </div>

          <div class="transaction-list" id="transaction-list">
            <!-- 트랜잭션 목록이 여기에 동적으로 생성됨 -->
            <div class="loading">로딩 중...</div>
          </div>

          <div class="no-transactions" id="no-transactions" style="display: none;">
            <div class="empty-state">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <p>트랜잭션이 없습니다</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 필요한 라이브러리들 -->
    <!-- Solana Web3.js 번들 -->
    <script src="../../assets/solana-bundle.umd.cjs"></script>
    
    <!-- 설정 및 어댑터 -->
    <script src="../../app.js"></script>
    
    <!-- 메인 로직 -->
    <script src="history.js"></script>
  </body>
</html>
